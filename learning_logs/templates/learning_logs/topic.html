{%extends 'learning_logs/base.html'%}
{%block content%}
<p><a href="{%url 'learning_logs:topics'%}">Back</a></p>
    <p>Topic: <a href="{%url 'learning_logs:edit_topic' topic.id%}">{{topic}} </a> </p>
    <p>Entries: </p>
    <p><a href="{%url 'learning_logs:new_entry' topic.id%}">Add new
      entry </a></p>

        {%for entry in entries%}
          <ul>
            <li>
            {{entry.date_added|date:'M d, Y H:i A'}}
            {{entry.text|linebreaks}}
            <p><a href="{%url 'learning_logs:edit_entry' entry.id%}">Edit
              Entry</a></p>
            </li>
          </ul>
        {%empty%}
            <p>No Notes yet</p>
        {%endfor%}
     
{%endblock content%}
